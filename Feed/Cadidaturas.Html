<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vagas Criadas</title>
  
  <link rel="stylesheet" href="../Home/style.css" />
  <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="../Home/home.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      margin: 30px;
      align-items: center;
    }

    .titulo-header {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .titulo-header h4 {
      color: #5f4589;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 30px;
      font-weight: 400;
    }

    .titulo-header img {
      width: 100px;
    }

    .ofertaAguardando {
      background-color: #6b078042;
      border: 1px solid #5f4589;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
    }
    
    .ofertaAceita {
      background-color: rgba(74, 2, 88, 0.1);
      border: 1px solid #5f4589;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
    }

    .oferta h3, .oferta p {
      margin: 5px 0;
    }

    .oferta .detalhes {
      font-size: 14px;
      color: #555;
    }

    .no-ofertas {
      text-align: center;
      color: rgb(25, 22, 201);
    }
  </style>
</head>
<body>
  <header class="container-fluid">
    <img src="../assets/logo.png" alt="Logo" class="logo-header" />
    <button class="back-button" onclick="window.history.back()">←</button>
    <h1>Ofertas que você enviou</h1>
    <div class="dropdown">
      <button class="login-btn-header dropdown-btn">Minha Conta</button>
      <div class="dropdown-content">
        <a href="../EditProfile/edit_profile.html">Editar Dados</a>
        <a href="../Feed/feed_freelancers.html">Freelancers</a>
        <a href="../Feed/feed_vagas.html">Mural de serviços</a>
        <a href="#" onclick="logout()">Sair</a>
      </div>
    </div>
  </header>

  <details>
    <summary style="font-size: 20px;">Ver Propostas Aceitas</summary>
    <div id="vagaContainer"></div>
  </details>

  <details>
    <summary style="font-size: 20px;">Ver Propostas em Análise</summary>
    <div id="vagaContainerAguardando"></div>
  </details>

  <script>
    async function carregarVagas() {
      const vagaContainer = document.getElementById("vagaContainer");
      const vagaContainerAguardando = document.getElementById("vagaContainerAguardando");
      const userId = localStorage.getItem("userid");

      if (!userId) {
        alert("Usuário não está logado");
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/propostas/TodasPropostas");

        if (!response.ok) {
          throw new Error("Erro ao carregar as propostas");
        }

        const propostas = await response.json();
        if (!Array.isArray(propostas)) {
          throw new Error("Resposta inesperada do servidor");
        }

        const propostasDoUsuario = propostas.filter(p => p.id_Freelancer === userId);

        vagaContainer.innerHTML = "";
        vagaContainerAguardando.innerHTML = "";

        propostasDoUsuario.forEach(proposta => {
          const vagaElement = document.createElement("div");
          vagaElement.innerHTML = `
            <h3>${proposta.detalhes}</h3>
            <p>Status: ${proposta.status}</p>
            <button onclick="VerDetalhes('${proposta.id_vaga}')">Ver Detalhes</button>
            <button onclick="CancelarProposta('${proposta.id}')">Cancelar Proposta</button>
          `;
          vagaElement.classList.add(proposta.status === "aceita" ? "ofertaAceita" : "ofertaAguardando");
          (proposta.status === "aceita" ? vagaContainer : vagaContainerAguardando).appendChild(vagaElement);
        });
      } catch (error) {
        console.error("Erro:", error);
      }
    }

    async function VerDetalhes(id_vaga) {
      localStorage.setItem("id_Vaga", id_vaga);
      console.log("ID da vaga:", id_vaga);
      window.location.href = "DetalhesServico.html"; 
    }

    function CancelarProposta(id) {
      console.log("Cancelar proposta:", id);
      alert("Funcionalidade em desenvolvimento");
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("userName");
      window.location.href = "../home/index.html";
    }

    carregarVagas();
  </script>
</body>
</html>
